<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">

	<title>Visualizing Sergei Eisenstein's theory of montage</title>

	<link rel='stylesheet' type='text/css' href='css/style.css' />

	<script type='text/javascript' src='js/libs/d3.v3.min.js'></script>
	<script type='text/javascript' src='js/libs/jquery-2.0.3.min.js'></script>
</head>
<body>
	<div id='title'>
		<span class='main'>Sergei Eisenstein's theory</span>
		<span class='main'>of montage</span>
		<span class='sub'>in Kenneth MacPherson's 1930 <i>Borderline</i></span>
	</div>
	<div id='container'>
		<svg id='vis' viewbox='0 0 1280 1280' preserveAspectRatio='xMidYMid meet'></svg>
	</div>
	<div id='container_sub'>
		<svg id='chart' viewbox='0 0 1280 560' preserveAspectRatio='xMidYMid meet'></svg>
	</div>
	<div id='admin'>
		<span>Emily Fuhrman</span>
		<span>Columbia University &mdash; S2016 &mdash; Modernism &amp; Media</span>
	</div>
	<script type='text/javascript' src='js/vis.js'></script>
</body>
